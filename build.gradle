plugins {
    id 'java'
    id 'idea'
    id 'application'
    id "net.ltgt.apt" version "0.10"
}

sourceCompatibility = 1.8
version '1.0-SNAPSHOT'

mainClassName = "coffee.CoffeeApp"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.dagger:dagger:2.11'
    apt 'com.google.dagger:dagger-compiler:2.11'
}
